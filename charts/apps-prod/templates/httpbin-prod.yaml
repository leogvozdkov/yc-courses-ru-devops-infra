apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin-prod
  # Обратите внимание на namespace – он должен быть argocd
  namespace: argocd
spec:
  destination:
    # А вот тут уже неймспейс, куда будет устанавливаться сам чарт
    namespace: httpbin
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    # Указываем путь до чарта
    path: charts/httpbin
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - secrets+age-import:///helm-secrets-private-keys/key.txt?../../values/httpbin-prod.yaml
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
